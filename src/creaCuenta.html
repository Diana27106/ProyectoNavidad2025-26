<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX - Crear Cuenta</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="video-bg-wrapper">
        <video autoplay muted loop playsinline class="video-bg-content">
            <source src="./assets/bg.mp4" type="video/mp4">
        </video>
        <div class="video-bg-overlay"></div>
    </div>

    <!-- Minimal Header -->
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="logo">FLUX<span class="logo__dot">.</span></a>
        </div>
    </header>

    <main class="auth-container">
        <section class="glass-card glass-card--wide">
            <header class="auth-card__header">
                <h2 class="auth-card__title">Únete a la Revolución</h2>
                <p class="auth-card__text">Crea tu cuenta y accede al futuro del streaming</p>
            </header>

            <form class="form-auth" id="registroForm">
                <div class="form-auth__group">
                    <input type="text" id="user" class="form-auth__input" required placeholder=" ">
                    <label for="user" class="form-auth__label">Nombre de Usuario</label>
                </div>

                <div class="form-auth__group">
                    <input type="email" id="email" class="form-auth__input" required placeholder=" ">
                    <label for="email" class="form-auth__label">Correo Electrónico</label>
                </div>

                <div class="form-auth__group">
                    <input type="password" id="pass" class="form-auth__input" required placeholder=" ">
                    <label for="pass" class="form-auth__label">Contraseña</label>
                </div>

                <div class="form-auth__group">
                    <input type="password" id="confirmPass" class="form-auth__input" required placeholder=" ">
                    <label for="confirmPass" class="form-auth__label">Confirmar Contraseña</label>
                </div>

                <div class="form-auth__captcha-container">
                    <div class="captcha-box">
                        <img id="captchaImg" src="" alt="Captcha" class="captcha-box__img">
                        <button type="button" id="refreshCaptcha" class="btn btn--secondary btn--icon"
                            title="Refrescar">
                            ↻
                        </button>
                    </div>
                    <div class="form-auth__group">
                        <input type="text" id="captchaInput" class="form-auth__input" required placeholder=" ">
                        <label for="captchaInput" class="form-auth__label">Código</label>
                    </div>
                </div>

                <button type="submit" class="btn btn--neon btn--glow btn--full" id="registrar">
                    CREAR CUENTA
                </button>
            </form>

            <footer class="auth-card__footer">
                <p class="auth-card__text auth-card__text--center">
                    ¿Ya tienes una cuenta? <br>
                    <a href="login.html" class="link-neon">Inicia sesión</a> aquí.
                </p>
            </footer>
        </section>
    </main>

    <script type="module" src="./js/login.js"></script>
</body>

</html>
