<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX - Series TV</title>
    <link rel="stylesheet" href="./css/shop.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Animated Background -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        emailjs.init("_yV_fbqExgeH0nDOc");
    </script>

    <header class="header">
        <div class="header__container">
            <a href="index.html" class="logo">FLUX<span class="logo__dot">.</span></a>

            <nav>
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="movies.html" class="nav-link">Películas</a></li>
                    <li><a href="series.html" class="nav-link nav-link--active">Series</a></li>
                </ul>
            </nav>

            <div class="header__actions">
                <a href="#mobile-menu" class="open-menu" id="open-menu">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <div class="cart-icon pulse-neon" id="cart-toggle">
                    <span class="cart-icon__badge" id="cart-badge">0</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="cart-icon__svg">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                </div>
                <div class="user-profile" id="user-profile-btn">
                    <div class="user-profile__avatar pulse-neon">
                        <span id="user-initial">U</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <section class="page-header-section">
            <h1 class="page-title">SERIES <span>PREMIUM</span></h1>

            <div class="filter-bar">
                <div class="filter-group">
                    <input type="text" id="valor" class="filter-input" placeholder="Buscar series...">
                </div>
                <div class="filter-group">
                    <select id="genero" class="filter-select">
                        <option value="">Género</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="atributo" class="filter-select">
                        <option value="name">Título</option>
                        <option value="vote_average">Voto</option>
                        <option value="first_air_date">Estreno</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="orden" class="filter-select">
                        <option value="asc">Ascendente</option>
                        <option value="desc">Descendente</option>
                    </select>
                </div>
                <button id="filtra" class="btn btn--neon">APLICAR FILTROS</button>
            </div>
        </section>

        <section id="catalog-section">
            <div id="productos">
                <!-- Se puebla dinámicamente -->
            </div>

            <div class="catalog-actions">
                <button id="load-more" class="btn btn--secondary btn--cta">
                    CARGAR MÁS SERIES
                </button>
            </div>
        </section>
    </main>

    <!-- Overlay y Drawer del Carrito -->
    <div id="cart-overlay" class="cart-overlay"></div>
    <aside id="cart-drawer" class="cart-drawer">
        <div class="cart-drawer__header">
            <h2 class="cart-header">TU SELECCIÓN</h2>
            <button id="cart-close" class="cart-drawer__close">&times;</button>
        </div>
        <div id="cart-container" class="cart-drawer__content"></div>
        <div class="cart-drawer__footer cart-footer">
            <button class="btn btn--neon">FINALIZAR COMPRA</button>
        </div>
    </aside>

    <!-- Mobile Menu -->
    <section class="mobile-menu" id="mobile-menu">
        <a href="#" class="close-menu">
            <i class="fa-solid fa-xmark"></i>
        </a>
        <div class="mobile-menu__content">
            <a href="index.html" class="logo">FLUX<span class="logo__dot">.</span></a>
            <ul class="mobile-nav-list">
                <li><a href="index.html" class="mobile-nav-link">Inicio</a></li>
                <li><a href="movies.html" class="mobile-nav-link">Películas</a></li>
                <li><a href="series.html" class="mobile-nav-link nav-link--active">Series</a></li>
            </ul>
        </div>
    </section>

    <footer class="footer-section">
        <p class="footer-text">
            &copy; 2025 FLUX - FUTURE STREAMING PLATFORM
        </p>
    </footer>

    <!-- Modal de Detalles -->
    <div id="movie-modal" class="modal">
        <div class="modal__overlay" id="modal-overlay"></div>
        <article class="modal__container">
            <button class="modal__close" id="modal-close">&times;</button>
            <div id="modal-content" class="modal__details">
                <!-- Se puebla dinámicamente -->
            </div>
        </article>
    </div>

    <!-- Scripts -->
    <script src="js/animations.js" type="module"></script>
    <script src="js/Carrito.mjs" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
